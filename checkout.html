<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-4">
      <a href="home.html" class="text-2xl font-bold">YourCompany</a>
      <input class="flex-1 border px-3 py-2 rounded" placeholder="Buscar produtos..." />
      <a href="login.html" class="text-sm">Login</a>
      <a href="cart.html" class="text-sm">Carrinho</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-semibold mb-8">Finalizar Compra</h1>

    <form id="checkoutForm" class="grid lg:grid-cols-3 gap-8">

      <!-- SHIPPING -->
      <div class="lg:col-span-2 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Dados de Envio</h2>

        <div class="grid sm:grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Nome completo</label>
            <input name="name" required class="border w-full px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Email</label>
            <input name="email" type="email" required class="border w-full px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Endereço</label>
            <input name="address" required class="border w-full px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Cidade</label>
            <input name="city" required class="border w-full px-3 py-2 rounded" />
          </div>
        </div>
      </div>

      <!-- PAYMENT SUMMARY -->
      <aside class="bg-white p-6 rounded shadow h-fit">
        <h2 class="text-xl font-semibold mb-4">Pagamento</h2>

        <label class="block font-semibold mb-1">Número do cartão</label>
        <input class="border w-full px-3 py-2 rounded mb-4" placeholder="0000 0000 0000 0000" />

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block font-semibold mb-1">Validade</label>
            <input class="border w-full px-3 py-2 rounded" placeholder="MM/AA" />
          </div>
          <div>
            <label class="block font-semibold mb-1">CVC</label>
            <input class="border w-full px-3 py-2 rounded" placeholder="000" />
          </div>
        </div>

        <!-- SUMMARY INFO -->
        <div class="border-t pt-4 mt-4 text-sm text-gray-700">
          <p>Itens: <span id="itemsCount">0</span></p>
          <p>Total: <span id="total" class="font-semibold">R$ 0,00</span></p>
        </div>

        <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Concluir Compra</button>
      </aside>

    </form>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-10 mt-10">
    <div class="max-w-7xl mx-auto px-4 grid sm:grid-cols-3 gap-6 text-sm">
      <div>
        <h4 class="font-semibold mb-2">Suporte</h4>
        <p class="text-gray-600">Envio • Pagamentos • Trocas</p>
      </div>
      <div>
        <h4 class="font-semibold mb-2">Empresa</h4>
        <p class="text-gray-600">Sobre Nós • Marcas</p>
      </div>
      <div>
        <h4 class="font-semibold mb-2">Novidades</h4>
        <input placeholder="Seu email" class="border px-3 py-2 rounded w-full mb-2" />
        <button class="w-full bg-blue-600 text-white py-2 rounded">Inscrever</button>
      </div>
    </div>
  </footer>

  <script>
    function loadSummary() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      let total = 0;
      let items = 0;

      cart.forEach(it => {
        total += it.price * it.qty;
        items += it.qty;
      });

      document.getElementById('itemsCount').textContent = items;
      document.getElementById('total').textContent = `R$ ${total.toFixed(2)}`;
    }

    loadSummary();

    document.getElementById('checkoutForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Limpa o carrinho
      localStorage.removeItem('cart');

      // Redireciona para a página de confirmação
      window.location.href = 'thankyou.html';
    });
  </script>

</body>
</html>
