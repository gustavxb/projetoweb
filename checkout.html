<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - BeyShop Arena</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            beyRed: "#ff0033",
            beyBlue: "#00aaff",
            beyYellow: "#ffe600",
            beyPurple: "#7f00ff",
            beyDark: "#0b0f14",
          }
        }
      }
    };
  </script>

  <style>
    .metal-card {
      background: linear-gradient(145deg, #ffffff08, #00000040);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-beyDark via-black to-beyPurple text-white min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-beyRed via-beyYellow to-beyBlue p-4 shadow-xl">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="home.html" class="font-bold text-xl drop-shadow">ðŸ”¥ BeyShop Arena</a>

    <nav class="flex gap-4 items-center">
      <a href="category.html" class="hover:underline">Categorias</a>
      <a href="cart.html" class="hover:underline">Carrinho</a>
      <button id="themeToggle" class="ml-4 text-2xl">ðŸŒ™</button>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-6">

  <h1 class="text-3xl font-extrabold mb-6">ðŸ“¦ Finalizar Compra</h1>

  <div class="grid md:grid-cols-2 gap-10">

    <!-- FORM -->
    <form id="checkoutForm" class="metal-card p-6 rounded-xl space-y-4">

      <h2 class="text-xl font-bold mb-4">Dados do Cliente</h2>

      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Nome completo" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Email" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Telefone" required>

      <h2 class="text-xl font-bold mt-6 mb-4">EndereÃ§o</h2>

      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Rua" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="NÃºmero" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Bairro" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Cidade" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="CEP" required>

      <h2 class="text-xl font-bold mt-6 mb-4">Pagamento</h2>

      <select class="w-full rounded-lg p-3 bg-white/10" required>
        <option>CartÃ£o de CrÃ©dito</option>
        <option>Pix</option>
        <option>Boleto</option>
      </select>

    </form>

    <!-- RESUMO -->
    <div class="metal-card p-6 rounded-xl">

      <h2 class="text-2xl font-bold mb-6">Resumo da Compra</h2>

      <div id="summaryList" class="space-y-3"></div>

      <p class="text-2xl mt-5">
        Total: 
        <span id="totalPrice" class="text-beyYellow font-bold">R$ 0,00</span>
      </p>

      <button id="finish" 
              class="w-full py-4 mt-6 rounded-xl bg-beyBlue text-black font-bold text-lg hover:scale-110 transition">
        Finalizar Pedido
      </button>

    </div>
  </div>

</main>

<script>
// Tema
const btn = document.getElementById("themeToggle");
btn.onclick = () => {
  document.documentElement.classList.toggle("dark");
  btn.textContent = document.documentElement.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

// Carregar resumo do carrinho
function loadSummary() {
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const summaryList = document.getElementById("summaryList");

  summaryList.innerHTML = "";

  let total = 0;

  cart.forEach(item => {
    total += item.price * item.qty;

    summaryList.innerHTML += `
      <div class="flex justify-between opacity-80">
        <span>${item.name} (x${item.qty})</span>
        <span>R$ ${item.price * item.qty},00</span>
      </div>
    `;
  });

  document.getElementById("totalPrice").textContent = "R$ " + total + ",00";
}

loadSummary();

// Finalizar pedido
document.getElementById("finish").onclick = () => {
  localStorage.removeItem("cart");
  window.location.href = "thankyou.html";
};
</script>

</body>
</html>
