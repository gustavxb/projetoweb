<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Cadastro - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen px-4">

  <div class="w-full max-w-4xl bg-white shadow rounded-lg grid md:grid-cols-2">

    <!-- LOGIN -->
    <div class="p-8 border-r">
      <h2 class="text-2xl font-bold mb-6">Login</h2>

      <form id="loginForm" class="flex flex-col gap-4">
        <div>
          <label class="font-semibold">Email</label>
          <input type="email" required class="w-full border px-3 py-2 rounded mt-1" />
        </div>

        <div>
          <label class="font-semibold">Senha</label>
          <input type="password" required class="w-full border px-3 py-2 rounded mt-1" />
        </div>

        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
      </form>
    </div>

    <!-- SIGNUP -->
    <div class="p-8">
      <h2 class="text-2xl font-bold mb-6">Criar Conta</h2>

      <form id="signupForm" class="flex flex-col gap-4">
        <div>
          <label class="font-semibold">Email</label>
          <input type="email" required class="w-full border px-3 py-2 rounded mt-1" />
        </div>

        <div>
          <label class="font-semibold">Senha</label>
          <input type="password" required class="w-full border px-3 py-2 rounded mt-1" />
        </div>

        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Cadastrar</button>
      </form>
    </div>

  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Login realizado (exemplo)");
      window.location.href = "home.html";
    });

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Conta criada (exemplo)");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
