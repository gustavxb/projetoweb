<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - BeyShop Arena</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            beyRed: "#ff0033",
            beyBlue: "#00aaff",
            beyYellow: "#ffe600",
            beyPurple: "#7f00ff",
            beyDark: "#0b0f14",
          }
        }
      }
    };
  </script>

  <style>
    .metal-card {
      background: linear-gradient(145deg, #ffffff08, #00000040);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-beyDark via-black to-beyPurple text-white min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-beyRed via-beyYellow to-beyBlue p-4 shadow-xl">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="home.html" class="font-bold text-xl drop-shadow">ðŸ”¥ BeyShop Arena</a>

    <nav class="flex gap-4 items-center">
      <a href="category.html" class="hover:underline">Categorias</a>
      <a href="login.html" class="underline font-bold">Login</a>
      <button id="themeToggle" class="ml-4 text-2xl">ðŸŒ™</button>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-lg mx-auto p-6">

  <div class="metal-card p-8 rounded-2xl shadow-xl">

    <h1 class="text-3xl font-extrabold text-center mb-6">âš¡ Entrar na Arena</h1>

    <!-- TROCA DE ABAS -->
    <div class="flex mb-6 border-b border-white/20">
      <button id="loginTab" class="flex-1 py-3 text-center font-bold border-b-4 border-beyBlue">
        Login
      </button>

      <button id="registerTab" class="flex-1 py-3 text-center font-bold opacity-60 hover:opacity-100">
        Criar Conta
      </button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm" class="space-y-4">
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Email" required>
      <input type="password" class="w-full rounded-lg p-3 bg-white/10" placeholder="Senha" required>

      <button 
        class="w-full py-3 bg-beyBlue text-black font-bold rounded-lg hover:scale-105 transition">
        Entrar
      </button>
    </form>

    <!-- CADASTRO -->
    <form id="registerForm" class="space-y-4 hidden">
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Nome completo" required>
      <input class="w-full rounded-lg p-3 bg-white/10" placeholder="Email" required>
      <input type="password" class="w-full rounded-lg p-3 bg-white/10" placeholder="Criar senha" required>
      <input type="password" class="w-full rounded-lg p-3 bg-white/10" placeholder="Confirmar senha" required>

      <button 
        class="w-full py-3 bg-beyYellow text-black font-bold rounded-lg hover:scale-105 transition">
        Criar Conta
      </button>
    </form>

  </div>

</main>

<script>
// Tema
const btn = document.getElementById("themeToggle");
btn.onclick = () => {
  document.documentElement.classList.toggle("dark");
  btn.textContent = document.documentElement.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

// Tabs
const loginTab = document.getElementById("loginTab");
const registerTab = document.getElementById("registerTab");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

loginTab.onclick = () => {
  loginForm.classList.remove("hidden");
  registerForm.classList.add("hidden");
  loginTab.classList.add("border-b-4", "border-beyBlue");
  registerTab.classList.remove("border-b-4", "border-beyBlue");
  registerTab.classList.add("opacity-60");
  loginTab.classList.remove("opacity-60");
};

registerTab.onclick = () => {
  loginForm.classList.add("hidden");
  registerForm.classList.remove("hidden");
  registerTab.classList.add("border-b-4", "border-beyBlue");
  loginTab.classList.remove("border-b-4", "border-beyBlue");
  loginTab.classList.add("opacity-60");
  registerTab.classList.remove("opacity-60");
};
</script>

</body>
</html>
