<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-4">
      <a href="home.html" class="text-2xl font-bold">YourCompany</a>
      <input class="flex-1 border px-3 py-2 rounded" placeholder="Buscar produtos..." />
      <a href="login.html" class="text-sm">Login</a>
      <a href="cart.html" class="text-sm font-semibold">Carrinho</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-semibold mb-6">Seu Carrinho</h1>

    <div class="grid lg:grid-cols-3 gap-8">

      <!-- CART LIST -->
      <div class="lg:col-span-2 bg-white p-6 rounded shadow">
        <table class="w-full text-left" id="cartTable">
          <thead class="border-b">
            <tr>
              <th class="py-2">Produto</th>
              <th class="py-2">Preço</th>
              <th class="py-2">Qtd.</th>
              <th class="py-2">Total</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- SUMMARY -->
      <aside class="bg-white p-6 rounded shadow h-fit">
        <h2 class="text-xl font-semibold mb-4">Resumo</h2>

        <p class="text-gray-700">Itens: <span id="itemsCount" class="font-semibold">0</span></p>
        <p class="text-gray-700 mb-6">Total: <span id="total" class="font-semibold">R$ 0,00</span></p>

        <a href="checkout.html" class="block text-center bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Finalizar Compra</a>
      </aside>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-10 mt-10">
    <div class="max-w-7xl mx-auto px-4 grid sm:grid-cols-3 gap-6 text-sm">
      <div>
        <h4 class="font-semibold mb-2">Suporte</h4>
        <p class="text-gray-600">Envio • Pagamentos • Trocas</p>
      </div>
      <div>
        <h4 class="font-semibold mb-2">Empresa</h4>
        <p class="text-gray-600">Sobre Nós • Marcas</p>
      </div>
      <div>
        <h4 class="font-semibold mb-2">Novidades</h4>
        <input placeholder="Seu email" class="border px-3 py-2 rounded w-full mb-2" />
        <button class="w-full bg-blue-600 text-white py-2 rounded">Inscrever</button>
      </div>
    </div>
  </footer>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const tbody = document.querySelector('#cartTable tbody');
      tbody.innerHTML = '';

      let total = 0;
      let items = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        items += item.qty;

        const row = document.createElement('tr');
        row.classList.add('border-b');
        row.innerHTML = `
          <td class="py-3 font-semibold">${item.name}</td>
          <td class="py-3">R$ ${item.price.toFixed(2)}</td>
          <td class="py-3">
            <input type="number" min="1" value="${item.qty}" data-index="${index}" class="w-16 border rounded p-1 qtyInput">
          </td>
          <td class="py-3 font-semibold">R$ ${subtotal.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('itemsCount').textContent = items;
      document.getElementById('total').textContent = `R$ ${total.toFixed(2)}`;

      document.querySelectorAll('.qtyInput').forEach(input => {
        input.addEventListener('change', (e) => {
          const idx = e.target.dataset.index;
          const cart = JSON.parse(localStorage.getItem('cart') || '[]');
          cart[idx].qty = parseInt(e.target.value) || 1;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>

</body>
</html>
