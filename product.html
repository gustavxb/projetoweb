<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produto - BeyShop Arena</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            beyRed: "#ff0033",
            beyBlue: "#00aaff",
            beyYellow: "#ffe600",
            beyPurple: "#7f00ff",
            beyDark: "#0b0f14",
          }
        }
      }
    };
  </script>

  <style>
    .metal-card {
      background: linear-gradient(145deg, #ffffff08, #00000040);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-beyDark via-black to-beyPurple text-white min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-beyRed via-beyYellow to-beyBlue p-4 shadow-xl">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="home.html" class="font-bold text-xl drop-shadow">ðŸ”¥ BeyShop Arena</a>

    <nav class="flex gap-4 items-center">
      <a href="category.html" class="hover:underline">Categorias</a>
      <a href="cart.html" class="hover:underline">Carrinho</a>
      <button id="themeToggle" class="ml-4 text-2xl">ðŸŒ™</button>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-6 grid md:grid-cols-2 gap-10">

  <!-- IMAGEM -->
  <div class="flex items-center justify-center metal-card p-6 rounded-xl shadow-xl">
    <img id="productImg" 
         src="https://via.placeholder.com/450" 
         class="w-80 h-80 object-cover rounded-xl shadow-xl animate-[spin_12s_linear_infinite]">
  </div>

  <!-- INFO DO PRODUTO -->
  <div class="metal-card p-6 rounded-xl">

    <h1 id="productName" class="text-4xl font-extrabold mb-3">
      Storm Valkyrie
    </h1>

    <span id="productElement" class="px-3 py-1 bg-beyBlue text-black rounded-full text-sm font-bold">
      Elemento: Vento
    </span>

    <span id="productType" class="ml-2 px-3 py-1 bg-beyYellow text-black rounded-full text-sm font-bold">
      Tipo: Balance
    </span>

    <p id="productPrice" class="text-4xl font-bold text-beyYellow mt-6">
      R$ 150,00
    </p>

    <p class="opacity-60 mt-2">
      Modelo oficial da linha Beyblade Burst de alta performance.
    </p>

    <!-- Stats -->
    <div class="mt-8 space-y-4">

      <div>
        <p>ForÃ§a</p>
        <div class="w-full bg-white/10 h-2 rounded">
          <div id="s_force" class="h-2 bg-red-500 rounded"></div>
        </div>
      </div>

      <div>
        <p>Defesa</p>
        <div class="w-full bg-white/10 h-2 rounded">
          <div id="s_defense" class="h-2 bg-blue-500 rounded"></div>
        </div>
      </div>

      <div>
        <p>Velocidade</p>
        <div class="w-full bg-white/10 h-2 rounded">
          <div id="s_speed" class="h-2 bg-yellow-400 rounded"></div>
        </div>
      </div>

      <div>
        <p>Stamina</p>
        <div class="w-full bg-white/10 h-2 rounded">
          <div id="s_stamina" class="h-2 bg-green-400 rounded"></div>
        </div>
      </div>

    </div>

    <!-- BOTÃƒO -->
    <button id="addToCart"
            class="w-full py-4 mt-8 rounded-xl bg-beyBlue text-black font-bold text-lg 
                   hover:scale-110 transition-all shadow-lg">
      Adicionar ao Carrinho
    </button>

  </div>
</main>

<!-- SCRIPT -->
<script>
// Tema
const btn = document.getElementById("themeToggle");
btn.onclick = () => {
  document.documentElement.classList.toggle("dark");
  btn.textContent = document.documentElement.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

// Dados (mock)
const product = {
  id: 1,
  name: "Storm Valkyrie",
  price: 150,
  element: "Vento",
  type: "Balance",
  img: "https://via.placeholder.com/450",
  stats: {
    force: 60,
    defense: 50,
    speed: 85,
    stamina: 70
  }
};

// Renderizar
document.getElementById("productName").textContent = product.name;
document.getElementById("productPrice").textContent = "R$ " + product.price + ",00";
document.getElementById("productElement").textContent = "Elemento: " + product.element;
document.getElementById("productType").textContent = "Tipo: " + product.type;
document.getElementById("productImg").src = product.img;

// Stats
s_force.style.width = product.stats.force + "%";
s_defense.style.width = product.stats.defense + "%";
s_speed.style.width = product.stats.speed + "%";
s_stamina.style.width = product.stats.stamina + "%";

// Adicionar ao carrinho
document.getElementById("addToCart").onclick = () => {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");

  let exists = cart.find(item => item.id === product.id);
  if (exists) exists.qty += 1;
  else cart.push({ id: product.id, name: product.name, price: product.price, qty: 1 });

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("ðŸ”¥ Adicionado ao carrinho!");
};
</script>

</body>
</html>
